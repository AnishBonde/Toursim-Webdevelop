<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Component</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add your custom styles here */
    .booking-card {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="booking-card">
        <h3 class="mb-4">Booking Details</h3>

        <!-- Form for booking details -->
        <form action="../phonepe/phonepe.php" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="guests" class="form-label">Number of Guests:</label>
            <input type="number" class="form-control" id="guests" name="guests" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
          <input type="hidden" name="spanValue" id="spanValue">
          <!-- Make Payment button -->
          <button type="submit" class="btn btn-primary">Make Payment</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const data = urlParams.get('data');
    document.getElementById('spanValue').value = data;
    console.log(data);

</script>
<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
